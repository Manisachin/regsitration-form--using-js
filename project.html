<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" src="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form>
        <h1 class="front text-center">Registeration Form</h1>
        <div class="container ">
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label fs-6 fw-bold">Frist Name*</label>
                    <input type="text" class="form-control" id="FristName" aria-describedby="emailHelp"
                        oninput="Name_('FristName','error1')" placeholder="Enter Your FristName" required>
                    <span id="error1"></span>
                </div>
                <div class="col-6 ">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">Last Name</label>
                    <input type="text" class="form-control" id="LastName" aria-describedby="emailHelp"
                        oninput="Name_('LastName','error2')" placeholder="Enter your LastName" required>
                    <span id="error2"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter Your Email" oninput="Email_('email','error3')" required>
                    <span id="error3"></span>
                </div>
                <div class="col-6 ">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">Phone Number</label>
                    <input type="text" class="form-control" id="Phonenumber" aria-describedby="emailHelp"
                        placeholder="Enter Your Phone Number" oninput="Phonenumber_('Phonenumber','error4')" required>
                    <span id="error4"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">password</label>
                    <input type="password" class="form-control" id="password1" aria-describedby="emailHelp"
                        placeholder="Enter Your Password" oninput="Password_('password1','error5')" required>
                    <span id="error5"></span>
                </div>
                <div class="col-6 ">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">Confrim password</label>
                    <input type="password" class="form-control" id="password2" aria-describedby="emailHelp"
                        placeholder="Enter Your ConfrimPassword" oninput="Password_('password2','error6')" required>
                    <span id="error6"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Address</label>
                    <div class="input-group">
                        <span class="input-group  fs-6 fw-bold"></span>
                        <textarea class="form-control" aria-label="With textarea" id="address"  oninput=" address1_('address','error7')"    required></textarea>
                        <span id="error7"></span>
                    </div>
                </div>
                <div class="col-6 ">
                    <label for="Gender" class="form-check-label  fs-6 fw-bold">Gender</label><br>
                    <div class="form-check ">
                    <input class="form-check-label " type="radio" name="Gender" for="Male" value="Male"> Male <br>
                     <input class="form-check-label " type="radio" name="Gender" for="Female" value="Female"> Female
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">Date</label>
                    <input type="date" class="form-control" id="date" aria-describedby="emailHelp" required>
                </div>
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">Qulification</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected>Select Qulification</option>
                        <option value="1">10th Finised</option>
                        <option value="2">12th Finised</option>
                        <option value="3">UG Gradugvated</option>
                        <option value="4">PG gradugvated</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-6 ">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">Language</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected>Select Language</option>
                        <option value="1">Tamil</option>
                        <option value="2">English</option>
                        <option value="3">Hindi</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">Place</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected>Select a Place</option>
                        <option value="1">Pudukkottai</option>
                        <option value="2">Trichy</option>
                        <option value="3">Karur</option>
                        <option value="4">Thanjavur</option>
                        <option value="5">Ooty</option>
                    </select>
                </div>
            </div>
            <div class="row">            
                <div class="col-6 ">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">Date Of Brith</label>
                    <input type="date" class="form-control"  id="date1" aria-describedby="emailHelp"
                        required>
                        <div class="error"></div>   
                </div>
                <div class="col-6 ">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">Duration</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   maxlength="24" required>       
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">Course Name</label>
                    <select class="form-select" aria-label="Default select example" oninput=" validateSelection()" required>
                        <option selected>Select Course Name</option>
                        <option value="1">Bsc</option>
                        <option value="2">Bca</option>
                        <option value="3">Msc</option>
                        <option value="4">Mca</option>
                        <option value="5">ME</option>
                    </select>
                </div>
                <div class="col-6 ">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">University name</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected>Select University Name</option>
                        <option value="1">Bharathidashan University </option>
                        <option value="2"> Alagapa University</option>
                        <option value="3"> Jawaharlal Nehru University</option>
                        <option value="4">Banaras Hindu University </option>
                    </select>
                </div>   
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">college name</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected>Select College Name</option>
                        <option value="1">Rajah's College</option>
                        <option value="2">JJ College</option>
                        <option value="3">Mount Zion College</option>
                        <option value="4">St joseph's College</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label  fs-6 fw-bold">photo</label>
                    <input type="file" class="form-control" id="exampleInputEmail1" accept=".jpg ,.png"
                        aria-describedby="emailHelp" required>
                </div>
            </div>
            <div class="row  mt-3">
            <div class="d-grid ">
                <button class="btn btn-primary" type="submit">Button</button>
              
              </div>
        </div>
        </div>
    </form>
</body>
















<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
